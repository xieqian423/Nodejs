
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #head{
            background-color: #989898;
            width: 100%;
            height: 100px;
            margin-top: 100px;
        }
        #head[data-fixed="fixed"]{
            position: fixed;
            top:0;
            left: 0;
            margin: 0;
        }

        body{
            height: 2000px;
        }

        #head1{
            height: 400px;
            width: 100%;
            background: red;
        }
    </style>
</head>
<body>
<div id="head"></div>
<div>
    <div id="head1"></div>
</div>
<script>

//        var st = document.body.scrollTop || document.documentElement.scrollTop;
//        obj.setAttribute("data-fixed",st >= ot?"fixed":"")};

    function ceiling(obj) {
        var ot = obj.offsetTop;
        document.onscroll = function () {
            var st = document.body.scrollTop || document.documentElement.scrollTop;
            obj.setAttribute("data-fixed",st >= ot?"fixed":"");
        }
    }
    window.onload = function () {
        /*获取对象*/
        var wrap = document.getElementById("head");
        ceiling(wrap); /*调用吸顶函数  */
    };
</script>
</body>
</html>
